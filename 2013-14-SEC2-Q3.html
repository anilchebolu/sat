 <title>MathML in XHTML</title>

<div>

<math xmlns="http://www.w3.org/1998/Math/MathML"> <mi>a</mi><mo>&#x2260;</mo><mn>0</mn> </math> and

what is the value of 
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi></math>?</br>
