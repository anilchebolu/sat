<!DOCTYPE html>

<html>
<head>
<title>SAT Test</title>
<script type="text/javascript"  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<link rel="stylesheet" type="text/css" href="sat-app.css" media="screen" />
</head>

<body>
	<!-- Question -->
	<div>
	<span>
	2. On a car trip Sam drove m miles, Kara drove twice as
	many miles as Sam, and Darin drove 20 fewer miles
	than Kara. In terms of m, how many miles did Darin
	drive?
	</span>
	</div>

	<!-- Answer Options -->
	<div>
	<ul>
		<li>(A) <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>2</mn><mi>m</mi><mo>+</mo><mn>20</mn> </math></li>
		<li>(B) <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>2</mn><mi>m</mi><mo>-</mo><mn>20</mn> </li>
		<li>(C) <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>2</mn><mi>m</mi><mo>+</mo><mn>20</mn> </li>
		<li>(D) (m+20)+ 2</li>
		<li>(E) (m/2)+ 20</li>
	</ul>
	</div>

</body>
</html>
