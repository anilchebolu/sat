<!DOCTYPE html>

<html>
<head>
<title>SAT Test</title>
<script type="text/javascript"  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<link rel="stylesheet" type="text/css" href="sat-app.css" media="screen" />
<script type="text/javascript">
	function displayScores()
	{
		var srchDiv = "q1";
		// = true;

		var url = window.location.href;
		alert (url);
		var qPar = url.split("?");
		var params = {}, queries, temp, i, l;
		var total, c, w, perc;
		if (qPar.length > 1)
		{
			queries = qPar[1].split("&");
			for ( i = 0, l = queries.length; i < l; i++ ) {
		        temp = queries[i].split('=');
		        document.getElementById(temp[0]).innerHTML = temp[1];
		        if (temp[0]  == 'total')
		        {
		        	total = temp[1];
		        }
		        else
		        if (temp[0] == 'c')
		        {
		        	c = temp[1];
		        }
	    	}	
	    	if (total>0)
	    	{
	    		if (c>0)
	    		{
	    			w = total - c;
	    			perc = (c/total)*100;
	    			document.getElementById("w").innerHTML = w;
	    			document.getElementById("perc").innerHTML = perc;
	    			if (perc > 80)
	    			{
				        document.getElementById("pass").innerHTML = "Pass";
			        }
			        else
			        {
				        document.getElementById("pass").innerHTML = "Fail";
			        }


	    		}

	    	}
		}
	}
</script>
</head>

<body onload="displayScores()">

	<div class="score">
	<!-- Question -->
	<span> Test completed successfully! </span>
	</div>

	<div class="score">
	<table>
	<tr>

	<td>
	Total 
	</td>

	<td>
	Correct
	</td>

	<td>
	Wrong
	</td>

	<td>
	Percentage
	</td>

	<td>
	Pass
	</td>

	</tr>
	<tr>

	<td id="total">
	
	</td>

	<td id="c">
	
	</td>

	<td id="w">
	
	</td>

	<td id="perc">
	
	</td>

	<td id="pass">
	
	</td>

	</tr>
	</table>
	</div>

</body>
</html>
